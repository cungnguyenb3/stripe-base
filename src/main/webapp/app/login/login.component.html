<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 my-5">
      <form class="card shadow border-0" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="top-bar"></div>
        <div class="p-2 p-md-4">
          <div class="card-header border-0 bg-transparent">
            <div class="title" jhiTranslate="login.title">Login</div>
          </div>
          <div
            class="alert alert-danger"
            *ngIf="authenticationError"
            jhiTranslate="login.messages.error.authentication"
            data-cy="loginError"
          >
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
          </div>
          <div class="card-body">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                formControlName="username"
                jhiTrimText
                #username
                placeholder="{{ 'global.form.username.placeholder' | translate }}"
              />
              <control-messages [control]="formControl.username"></control-messages>
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                formControlName="password"
                jhiTrimText
                placeholder="{{ 'login.form.password.placeholder' | translate }}"
              />
              <control-messages [control]="formControl.password"></control-messages>
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label" for="rememberMe">
                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                <span jhiTranslate="login.form.rememberme">Remember me</span>
              </label>
            </div>
            <div class="mb-2">
              <small>
                <a class="sm-text forgot-password" routerLink="/account/reset/request" jhiTranslate="login.password.forgot"
                  >Forgot Password?</a
                >
              </small>
            </div>
          </div>
          <div class="card-footer border-0 bg-transparent text-right mb-3">
            <button
              type="submit"
              class="btn btn-primary text-white button-login"
              [disabled]="checkFormInvalidForm()"
              jhiTranslate="login.form.button"
            >
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
