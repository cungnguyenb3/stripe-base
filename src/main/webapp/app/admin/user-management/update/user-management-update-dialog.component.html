<form class="user-update-modal" (ngSubmit)="edit()" [formGroup]="editForm">
  <div class="modal-header" #topElement tabindex="-1">
    <h4 class="modal-title text-center">Edit subscription</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="onClose(true)"></button>
  </div>
  <jhi-alert-error></jhi-alert-error>
  <div class="modal-body">
    <div class="row mb-2">
      <div class="col-md">
        <div class="form-group">
          <label>Default payment method <span title="required" class="text-danger">*</span></label>
          <select
            class="form-control"
            (change)="onPaymentMethodChange()"
            name="paymentMethodControl"
            formControlName="paymentMethodControl"
            [compareWith]="compareById"
            [(ngModel)]="currentPaymentMethod"
          >
            <option *ngFor="let payment of paymentMethods" [ngValue]="payment.id">
              {{ payment.id }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button [disabled]="disableSave()" type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
