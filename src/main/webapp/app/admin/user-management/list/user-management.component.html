<div>
  <h2>
    <span id="user-management-page-heading" jhiTranslate="userManagement.home.title" data-cy="userManagementPageHeading">Users</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="userManagement.home.refreshListLabel">Refresh list</span>
      </button>
      <button
        class="btn btn-primary jh-create-entity"
        (click)="openUpdateModal({ id: null })"
        *jhiHasAnyAuthority="[Authority.HR, Authority.ADMIN]"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="userManagement.home.createLabel">Create a new user</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="table-responsive" *ngIf="users">
    <table class="table table-striped" aria-describedby="user-management-page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="transition()">
          <th scope="col" jhiSortBy="login">
            <span jhiTranslate="userManagement.username">Username</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="email">
            <span jhiTranslate="userManagement.email">Email</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"><span jhiTranslate="userManagement.profiles">Profiles</span></th>
          <th scope="col">Status</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngIf="users">
        <tr *ngFor="let user of users; trackBy: trackIdentity">
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>
            <div *ngFor="let authority of user.authorities">
              <span class="badge bg-info">{{ authority }}</span>
            </div>
          </td>
          <td>
            <div class="form-check form-switch">
              <input
                class="form-check-input {{ user.activated ? ' bg-info border-info' : '' }}"
                [id]="user.id"
                type="checkbox"
                [checked]="user.activated"
                (change)="setActive(user, !user.activated)"
                style="transform: scale(1.2)"
                [disabled]="isCurrentLoggedUser(user) || !isModified(user)"
              />
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" class="btn btn-info btn-sm" (click)="openDetailDialog(user)">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                queryParamsHandling="merge"
                class="btn btn-primary btn-sm"
                (click)="openUpdateModal(user)"
                *jhiHasAnyAuthority="[Authority.HR, Authority.ADMIN]"
                [disabled]="isCurrentLoggedUser(user) || !isModified(user) || !user.activated"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button
                type="button"
                (click)="deleteUser(user)"
                class="btn btn-danger btn-sm"
                [disabled]="isCurrentLoggedUser(user) || !isModified(user)"
                *jhiHasAnyAuthority="[Authority.HR, Authority.ADMIN]"
              >
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="!users || !users.length">
          <td class="text-center" colspan="11">No records found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="users">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="transition()"
      ></ngb-pagination>
    </div>
  </div>
</div>
